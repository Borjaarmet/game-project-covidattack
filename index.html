<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">

    <title>Game Project</title>

<body>


    <!-- Splash screen -->

    <div id="first-screen" class=" container splash ">
        <div>
            <h1>Coronavirus Attack</h1>
            <h2>2020/2021</h2>
            <a href="# " class="start-button ">Start Game</a>
        </div>
        <div id="setup">
            <h3 class="setup ">Setup</h3>
            <button class="but-music ">Music ON/OFF</button>

        </div>
    </div>

    <!-- Game Screen -->

    <div id="game" class="container hide"></div>

    <!--GameOver screen -->

    <div id="game-over">
        <h1>Game Over!!</h1>
        <a href="# " class="button ">Try Again</a> -->
    </div>

    <!--Game Win Screen -->

    <div id="win-screen">
        <h1>Congratulations you`ve survived</h1>
        <a href="# " class="button ">Reset</a> -->
    </div>

    <script src="js/Game.js "></script>
    <script src="js/main.js "></script>
