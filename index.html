<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Reggae+One&display=swap" rel="stylesheet">
    <title>Game Project</title>
</head>

<body>

    <!--Splash screen -->

    <div id="first-screen" style="display: block;">
        <div>
            <h1>Coronavirus Attack</h1>
            <h2>year 2021</h2>
            <div>
                <button class="play-button">Play</button>
            </div>
        </div>

        <div id="setup">
            <h3>Setup</h3>
            <button class="but-instructions">Instructions</button>
            <button class="but-setup ">Music ON/OFF</button>
            <button class="but-setup ">Sounds effects ON/OFF</button>
        </div>
    </div>

    <!-- Game Screen -->

    <div id="game" style="display: none;">
        <canvas id="mycanvas" width="900 " height="550 "></canvas>
        <button id="start-button">Start</button>
        <div>
            <h2 class="score">Score</h2>
            <span></span>

        </div>

    </div>

    <!--GameOver screen -->

    <div id="game-over" style="display: none;">
        <img src="/images/Game-over-2.jpg" alt="Game Over">
        <button id="reset">Reset</button>
    </div>

    <!--Game Win Screen -->

    <div id="win-screen" style="display: none;">
        <img src="/images/you-win-lettering-pop-art-text-banner_185004-60.jpg" alt="you win">
        <button id="restart">Restart</button>
    </div>

    <script src="js/Game.js "></script>
    <script src="js/Player.js "></script>
    <script src="js/main.js "></script>
    <script src="js/items.js "></script>
</body>

</html>
